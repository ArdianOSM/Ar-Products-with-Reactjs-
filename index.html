<style>



header{
    display: grid;
    grid-template-columns: 1fr 50px;
    margin-top: 50px;
}
header .shopping{
    position: relative;
    text-align: right;
}


header .shopping span{
    background: blue;
    border-radius: 30%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -5px;
    left: 80%;
    padding: 3px 10px;
}

.card  {
    position: fixed;
    top:0;
    left: 100%;
    width: 500px;
    background-color: gray;
    height: 100vh;
    transition: 0.5s;
    
}
.active .card{
    left: calc(100% - 500px);
}


.card .checkOut{
    position: absolute;
    bottom: 0;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);

}

.card .checkOut div:nth-child(2){
    background-color: #1C1F25;
    color: #fff;
}
.listCard li{
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: #fff;
    row-gap: 10px;
}
.listCard li div{
    display: flex;
    justify-content: center;
    align-items: center;
}
.listCard li img{
    width: 100%;
}
.listCard li button{
    background-color: #fff5;
    border: 50px;
}
.listCard .count{
    margin: 0 10px;
}



</style>

      <script>
let openShopping = document.querySelector('.shopping');
let closeShopping = document.querySelector('.closeShopping');
let list = document.querySelector('.list');
let listCard = document.querySelector('.listCard');
let body = document.querySelector('body');
let total = document.querySelector('.total');
let quantity = document.querySelector('.quantity');

openShopping.addEventListener('click', ()=>{
    body.classList.add('active');
})
closeShopping.addEventListener('click', ()=>{
    body.classList.remove('active');
})

let products = [
    {
        id: 1,
        name: 'Omega',
        image: 'omega.png',
        price: 120000,
        link:'Ar-omega.html'
    },
    {
        id: 2,
        name: 'Titoni',
        image: 'titoni.png',
        price: 120000,
        link:'Ar-Titoni.html'
    },
    {
        id: 3,
        name: 'Germini',
        image: 'garmini.png',
        price: 220000,
        link:'Ar-Garmini.html'
    },
    {
        id: 4,
        name: 'Omega',
        image: 'omega.png',
        price: 220000,
        link:'Ar-omega.html'
    },
    
    
   
];
let listCards  = [];
function initApp(){
    products.forEach((value, key) =>{
        let newDiv = document.createElement('div');
        newDiv.classList.add('item');
        newDiv.innerHTML = `
        
      
     

          <!-- Article -->
          <article class=" rounded  bg-gray-200 p-2 shadow-lg hover:shadow-xl hover:bg-white    hover:transform hover:scale-105 duration-300 ">
              <div class="flex flex-row-reverse ">
              </div>
            <div class="relative flex items-end overflow-hidden rounded-xl">
              <img src="img/${value.image}" />
            </div>
            <div class="mt-0 p-3    bg-white hover:bg-gray-300 rounded font-bold text-black text-2xl   ">${value.name}
              <div class="font-bold flex float-right text-blue-500 text-2xl "> ${value.price.toLocaleString()}</div>
              <div>
                <p class="mt-3 text-sm text-[#838282] font-semibold">Omega went to sale this december 2022 winning the
                  most sales in 24 hours
                </p>
              </div>
              <div class="justify-between"  style="display: flex;">
                <button type="button"
                  class="text-white bg-blue-400 sm:flex hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium  text-sm px-2 py-2.5 text-center inline-flex items-center mr-2 dark:bg-blue-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800 button_" ' onclick="addToCard(${key})" >
                  <svg class="w-3.5 h-3.5 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor" viewBox="0 0 18 21">
                    <path
                      d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z" />
                  </svg>
                  Add to Card
                </button>
        
                <button type="button"
                  class="text-white bg-gray-300 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:bg-blue-400 font-medium  text-sm px-5 py-2 text-center inline-flex items-center mr-3 dark:bg-gray-400 dark:hover:bg-blue-700 dark:focus:ring-blue-800 button_">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.2857 18V21.0737L18 16.788V11.1429C17.9999 10.9837 17.9555 10.8277 17.8718 10.6924C17.7881 10.5571 17.6684 10.4477 17.526 10.3766L12.8571 8.04086V3.28114L15.0737 5.49771L16.2857 4.28571L12 0L7.71429 4.28571L8.92629 5.49771L11.1429 3.28114V8.04171L6.474 10.3757C6.33151 10.4469 6.21169 10.5564 6.12796 10.6919C6.04424 10.8274 5.99993 10.9836 6 11.1429V16.788L1.71429 21.0737V18H0V24H6V22.2857H2.92629L7.026 18.186L11.6169 20.4814C11.7358 20.5408 11.867 20.5717 12 20.5717C12.133 20.5717 12.2642 20.5408 12.3831 20.4814L16.974 18.186L21.0737 22.2857H18V24H24V18H22.2857ZM11.1429 18.3274L7.71429 16.6131V12.5297L11.1429 14.244V18.3274ZM12 12.756L8.77371 11.1429L12 9.52971L15.2263 11.1429L12 12.756ZM16.2857 16.6131L12.8571 18.3274V14.244L16.2857 12.5297V16.6131Z" fill="#2D2D2D"/>
                    </svg>
                    <a href=${value.link}>3D View
                </button>
              </div>
          </article>`
            
           ;
        list.appendChild(newDiv);
    })
}
initApp();
function addToCard(key){
    if(listCards[key] == null){
        // copy product form list to list card
        listCards[key] = JSON.parse(JSON.stringify(products[key]));
        listCards[key].quantity = 1;
    }
    reloadCard();
}
function reloadCard(){
    listCard.innerHTML = '';
    let count = 0;
    let totalPrice = 0;
    listCards.forEach((value, key)=>{
        totalPrice = totalPrice + value.price;
        count = count + value.quantity;
        if(value != null){
            let newDiv = document.createElement('li');
            newDiv.innerHTML = `
                <div >
                    <img src="img/${value.image}"/></div>
                <div>${value.name}</div>
                <div>${value.price.toLocaleString()}</div>
                <div>
                    <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                    <div class="count">${value.quantity}</div>
                    <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                </div>`;
                listCard.appendChild(newDiv);
        }
    })
    total.innerText = totalPrice.toLocaleString();
    quantity.innerText = count;
    window.sessionStorage.setItem('cart', JSON.stringify(listCards));
}
function changeQuantity(key, quantity){
    if(quantity == 0){
        delete listCards[key];
    }else{
        listCards[key].quantity = quantity;
        listCards[key].price = quantity * products[key].price;
    }
    reloadCard();
}
      </script>
