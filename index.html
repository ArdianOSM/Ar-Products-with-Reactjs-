<style>



header{
    display: grid ;
    grid-template-columns: 1fr 50px;
    margin-top: 50px;
}
header .shopping{
    position: relative;
    text-align: right;
}


header .shopping span{
    background: blue;
    border-radius: 30%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -5px;
    left: 80%;
    padding: 3px 10px;
}

.card  {
    position: fixed;
    top:0;
    left: 100%;
    width: 500px;
    background-color: gray;
    height: 100vh;
    transition: 0.5s;
    
}
.active .card{
    left: calc(100% - 500px);
}

@media only screen and (max-width: 768px) {
 
  .active .card {
    left:calc(100% - 450px);
  }
}
@media (max-width: 450px) {
 
 .active .card {
   left:calc(111% - 500px);
   
 }
 .card .checkOut {
    position: absolute;
    bottom: 0;
    width: 60%;
    display: grid;
    grid-template-columns: repeat(1, 1fr);
}

}


.card .checkOut{
    position: absolute;
    bottom: 0;
    width: 100%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);

}

.card .checkOut div:nth-child(2){
    background-color: #1C1F25;
    color: #fff;
}
.listCard li{
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: #fff;
    row-gap: 10px;
}
.listCard li div{
    display: flex;
    justify-content: center;
    align-items: center;
}
.listCard li img{
    width: 100%;
}
.listCard li button{
    background-color: #fff5;
    border: 50px;
}
.listCard .count{
    margin: 0 10px;
}

@media (min-width: 576px) { 

 }

function addToCard(key){
    if(listCards[key] == null){
        // copy product form list to list card
        listCards[key] = JSON.parse(JSON.stringify(products[key]));
        listCards[key].quantity = 1;
    }
    reloadCard();
}
function reloadCard(){
    listCard.innerHTML = '';
    let count = 0;
    let totalPrice = 0;
    listCards.forEach((value, key)=>{
        totalPrice = totalPrice + value.price;
        count = count + value.quantity;
        if(value != null){
            let newDiv = document.createElement('li');
            newDiv.innerHTML = `
                <div class='justify-between flex sm:630px  ' >
                 
                    <img class='h-full w-full object-cover object-center'  src="img/${value.image}"/>
                  </div>
                    </div>
                <div class='text-black font-semibold'>${value.name}</div>
                <div class='text-black font-semibold'>${value.price.toLocaleString()}</div>
                <div class='sm:w-7 '  >
                    <button class='text-black border border-black ' onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                    <div class="count text-black font-semibold">${value.quantity}</div>
                    <button class='text-black font-semibold' onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                </div>`;
                listCard.appendChild(newDiv);
        }
    })
    total.innerText = totalPrice.toLocaleString();
    quantity.innerText = count;
    window.sessionStorage.setItem('cart', JSON.stringify(listCards));
}
function changeQuantity(key, quantity){
    if(quantity == 0){
        delete listCards[key];
    }else{
        listCards[key].quantity = quantity;
        listCards[key].price = quantity * products[key].price;
    }
    reloadCard();
}
